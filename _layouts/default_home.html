<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <a style="color:cyan" href="https://jganguly.github.io/assets/Jaideep_Ganguly-1Pg.pdf" target="_blank">CV</a>
          <a style="color:cyan; margin-left:50px;" href="mailto:ganguly.jaideep@gmail.com?Subject=github.io" target="_top"><font color="red" size="3">&#x2709;</font>&nbsp;&nbsp;ganguly.jaideep@gmail.com </a>
          <!-- <h5 id="project_tagline">{{ site.email | default: site.github.project_tagline }}</h5> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
  </body>
</html>
