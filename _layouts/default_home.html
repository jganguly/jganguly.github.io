<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=US-145399496-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'GA_MEASUREMENT_ID');
    </script>


    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <a style="color:cyan; text-decoration: underline" href="https://jganguly.github.io/assets/Jaideep_Ganguly.pdf" target="_blank">About me</a>
          <a style="color:cyan; margin-left:40px;" href="mailto:jganguly@alum.mit.edu?Subject=github.io" target="_top"><font color="white" size="4" style="margin-top:40px;" >&#x2709;</font>&nbsp;&nbsp;jganguly@alum.mit.edu</a>
          <!-- <h5 id="project_tagline">{{ site.email | default: site.github.project_tagline }}</h5> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
  </body>
</html>
